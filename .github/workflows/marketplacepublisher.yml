name: vscode-market-publisher

on:
  push:
    branches:
    - main
  release:
    types:
    - published

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Publish
        if: success() && startsWith( github.ref, 'refs/tags/releases/') && matrix.os == 'ubuntu-latest'
        run: npm run deploy
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}